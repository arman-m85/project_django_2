<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فروشگاه کتاب | پروفایل مشتریان</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- فونت -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f5f7;
      --text: #1d1d1f;
      --muted: #6e6e73;
      --card: #ffffff;
      --accent: #0071e3;
      --shadow: 0 12px 30px rgba(0,0,0,0.08);
      --radius: 16px;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    header p {
      color: var(--muted);
      font-size: 16px;
    }

    .grid {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0,113,227,0.08), transparent 70%);
      transform: rotate(25deg);
      transition: opacity 0.4s ease;
      opacity: 0;
    }

    .card:hover::before {
      opacity: 1;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
    }

    .card h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--accent);
    }

    .card p {
      margin: 6px 0;
      font-size: 14px;
      color: var(--muted);
    }

    .badge {
      display: inline-block;
      background: var(--accent);
      color: #fff;
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      margin-top: 8px;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 14px;
      color: var(--muted);
      border-top: 1px solid #ddd;
      margin-top: 40px;
    }

    /* انیمیشن ورود کارت‌ها */
    .card {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.6s ease forwards;
    }

    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
    .card:nth-child(4) { animation-delay: 0.4s; }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>پروفایل مشتریان</h1>
    <p>اطلاعات ثبت‌شده مشتریان فروشگاه کتاب</p>
  </header>

  <section class="grid">
    {% for p in profiles %}
    <div class="card">
      <h2>{{ p.user.phone_number }}</h2>
      <p><strong>کد ملی:</strong> {{ p.national_code }}</p>
      <p><strong>آدرس:</strong> {{ p.address }}</p>
      <span class="badge">مشتری فعال</span>
    </div>
    {% endfor %}
  </section>

  <footer>
    © 2025 فروشگاه کتاب – همراه شما در دنیای مطالعه
  </footer>
</body>
</html>
